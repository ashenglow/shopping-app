<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"/>
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
    <div>
        <h1 th:text="${board.title}">title</h1>
        <p th:text="${board.content}">content</p>
        <a href="#" th:href="@{/board/{id}/edit(id=${board.id})}" class="btn btn-primary"
           role="button">수정</a>
        <a href="#" th:href="@{/board/delete(id=${board.id})}" class="btn btn-primary"
           role="button">삭제</a>
    </div>
    <div>
        <ul>
<!--            <li>첨부파일<a th:if="${board.imageFiles}" th:each="imageFile : ${board.imageFiles}" -->
<!--                       th:href="|/attach/${board.id}|"-->
<!--            th:text="${board.getAttachFile().getOriginalFilename()}"/></li>-->
            <li>이미지파일
                <img th:if="${not #lists.isEmpty(board.imageFiles)}" th:each="imageFile : ${board.imageFiles}"
                     th:src="|/image/${imageFile.getStoreFileName()}|" width="100" height="100"></li>
        </ul>
    </div>
    <div th:replace="~{fragments/footer :: footer}"/>
</div> <!-- /container -->
</body>
</html>
