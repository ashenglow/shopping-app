<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
    <form role="form" th:action method="post" th:object="${board}" enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="title">title</label>
            <input th:field="*{title}" th:type="text" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="content">content</label>
            <textarea th:type="text" th:field="*{content}" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <ul>
<!--                <li>첨부파일<input type="file" th:field="*{attachFile}" name="attachFile" ></li>-->
                <li>이미지파일<input type="file" th:field="*{imageFiles}" name="imageFiles" multiple="multiple"></li>
            </ul>
        </div>

        <button type="submit" class="btn btn-primary">작성</button>

    </form>
    <br/>
    <div th:replace="~{fragments/footer :: footer}"/>
</div>

</body>
</html>
