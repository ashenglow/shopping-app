
name: Java CI with Gradle

on:
  push:
    branches:
      - 'feature/**'
      - 'dev'
  pull_request:
    branches:
      - 'dev'
      - 'main'
  workflow_dispatch:
    
permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.SUBMODULE_TOKEN }}
        submodules: true
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Make file dir
      run: mkdir files

    - name: Make dir
      run: mkdir cicd

    - name: Copy jar
      run: cp ./build/libs/*.jar ./cicd

    - name: Copy appspec
      run: cp ./appspec.yml ./cicd

    - name: Copy script
      run: cp ./deploy.sh ./cicd

    - name: Make zip
      run: zip -r -qq -j ./deploy.zip ./cicd
    - run: ls -al

    - name: Upload S3
      run: aws s3 cp --region ${{ secrets.AWS_REGION }} ./deploy.zip s3://shop-app-backend/ci-cd/

    - name: CodeDeploy
      run: aws deploy create-deployment --application-name shop-app --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name shop --s3-location bucket=shop-app-backend,bundleType=zip,key=ci-cd/deploy.zip

  create-pr:
    needs: build
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.SUBMODULE_TOKEN }}
          branch: main
          base: dev
          title: 'Merge dev into main'
          body: 'Automated PR to merge dev into main'

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
